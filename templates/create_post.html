<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_log.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Создание услуги</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Больница Г.А.Ш.</div>
            <ul>
                <li><a href="{{ url_for('get_home') }}">На главную</a></li>
                <li><a href="{{ url_for('get_reg') }}">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section id="hero">
        <div class="hero-content">
            <h1>Создать новую услугу</h1>
            <form action="/create_post" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="title">Врач</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">ФИО</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="price">Цена за выезд</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div>
                    <label for="photo">Загрузить фото</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div>
                    <button type="submit" class="search-button">Создать услугу</button>
                </div>
            </form>
        </div>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 Больница Г.А.Ш. Все права защищены.</p>
    </footer>
</body>
</html>
